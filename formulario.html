<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ejemplo</title>
  <!-- Enlace a Bootstrap 5 CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a la plantilla AdminLTE desde CDN (puedes reemplazarla con la de tu elección) -->
  <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css" rel="stylesheet">
  <style>
    /* Estilo de fondo */
    body {
      background-color: #f8f9fa;
    }

    /* Estilo para el formulario */
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Encabezado de la página (puedes personalizarlo según tu plantilla) -->
    <header class="main-header">
      <a href="#" class="logo">
        <span class="logo-lg"><b>Formulario</b> Ejemplo</span>
      </a>
    </header>
    <!-- Contenido principal -->
    <div class="content-wrapper">
      <div class="container-fluid">
        <!-- Formulario -->
        <div class="form-container">
          <h1 class="mb-4">Formulario de Ejemplo</h1>
          <form action="" method="POST">
            <!-- Pregunta 1 (Dropdown) -->
            <div class="mb-3">
              <label for="pregunta1" class="form-label">Pregunta 1:</label>
              <select class="form-select" id="pregunta1" name="pregunta1" required>
                <option value="" disabled selected>Selecciona una respuesta</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
              </select>
            </div>

            <!-- Pregunta 2 (Selección única) -->
            <div class="mb-3">
              <label class="form-label">Pregunta 2: Selecciona una respuesta</label>
              <div class="radio-container">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="opcion1" name="pregunta2" value="opcion1" required>
                  <label class="form-check-label" for="opcion1">Opción 1</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="opcion2" name="pregunta2" value="opcion2" required>
                  <label class="form-check-label" for="opcion2">Opción 2</label>
                </div>
              </div>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap 5 y la plantilla (jQuery y Popper.js) desde CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace a la plantilla AdminLTE (puedes reemplazarla con la de tu elección) -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
</body>
</html>
